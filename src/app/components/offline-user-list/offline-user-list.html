<div class="offline-user-list">
  @for (user of offlineUsers(); track user.id) {
    <div class="user-item" (click)="selectUser(user)">
      <div class="user-avatar">
        {{ (user.displayName || user.username || 'U').substring(0, 2).toUpperCase() }}
      </div>
      <div class="user-info">
        <div class="user-name">{{ user.displayName || user.username }}</div>
        <div class="user-status">ğŸ”´ Offline</div>
      </div>
    </div>
  } @empty {
    <div class="empty-state">
      <span class="empty-icon">ğŸ˜´</span>
      <p>No offline contacts</p>
    </div>
  }
</div>
